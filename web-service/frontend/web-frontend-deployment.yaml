apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-web-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-frontend
  template:
    metadata:
      labels:
        app: web-frontend
    spec:
      containers:
        - name: nodejs-web
          image: gcr.io/infra-deploy-394001/web-frontend:latest
          ports:
            - containerPort: 3000